<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>网络质量监测</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>🌐 网络质量监测</h1>
      <p class="subtitle">测试您本地网络到各站点的连接质量</p>
    </header>

    <div class="controls">
      <button id="startBtn" class="btn btn-primary">
        <span class="btn-icon">▶</span>
        开始测试
      </button>
      <button id="refreshBtn" class="btn btn-secondary" style="display: none;">
        <span class="btn-icon">↻</span>
        重新测试
      </button>
    </div>

    <div id="loading" class="loading" style="display: none;">
      <div class="spinner"></div>
      <p>正在测试网络连接...</p>
    </div>

    <div id="results" style="display: none;">
      <div class="summary">
        <div class="summary-card">
          <span class="summary-value" id="totalSites">0</span>
          <span class="summary-label">测试站点</span>
        </div>
        <div class="summary-card good">
          <span class="summary-value" id="goodCount">0</span>
          <span class="summary-label">良好 (&lt;100ms)</span>
        </div>
        <div class="summary-card moderate">
          <span class="summary-value" id="moderateCount">0</span>
          <span class="summary-label">一般 (100-300ms)</span>
        </div>
        <div class="summary-card poor">
          <span class="summary-value" id="poorCount">0</span>
          <span class="summary-label">较差 (&gt;300ms)</span>
        </div>
      </div>

      <div id="categoriesContainer"></div>
    </div>

    <footer>
      <p>测试结果仅供参考，实际体验可能因网络波动而变化</p>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
